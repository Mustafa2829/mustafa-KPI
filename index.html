<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>KPI</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container1">
      <div class="block1">
        <div class="header1">
          <div class="header_logo1">
            <img src="./Без н.png" width="50" height="90" alt="" />
            <h2></h2>
          </div>
          <div class="header_center1">
            <ul>
            </ul>
          </div>
          <div class="search-box1">
            <input
            type="text"
            class="search-txt"
            placeholder="Введите Имя пользователя"
            />
            <a href="" class="search-btn">
              <img
                src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon.png"
                alt=""
                width="20px"
              />
            </a>
          </div>
          <div id="open-admin"></div>
        </div>
      </div>
    </div>
    <!-- navbar end -->
    <!-- CRUD start -->
    <div class="section__add">
      <div class="accordion__header">Добавить Студента</div>
      <div id="accordion__body">
        <input
          type="text"
          class="section__add_Name"
          placeholder="NAME"
        />
        <input class="section__add_Surname" placeholder="SURNAME" />
        <input
          type="text"
          class="section__add_Number"
          placeholder="NUMBER"
        />
        <input
          type="text"
          class="section__add_WeekKpi"
          placeholder="WEEK KPI"
        />
        <input
          type="url"
          class="section__add_MonthKpi"
          placeholder="MONTH KPI"
        />
        <button class="section__add_btn-add">Add</button>
      </div>
    </div>
  
    <!-- CRUD end -->
   <!-- !edit start -->
   <div class="main-modal">
    <div class="main-modal__window">
      <button class="window__edit_close">X</button>
      <input
        type="text"
        class="window__edit_Name"
        placeholder="Name"
      />
      <input  class="window__edit_Surname" placeholder="Surname" />
      <input
        type="text"
        class="window__edit_Number"
        placeholder="Number"
      />
      <input
        type="text"
        class="window__edit_WeekKpi"
        placeholder="WeekKpi"
      />
      <input type="text" class="window__edit_MonthKpi" placeholder="MonthKpi" />
     
      <button class="window__edit_btn-save">Edit</button>
    </div>
  </div>
<!-- !edit end -->

    <!-- table start -->
     <!-- test -->
     <table>
      <thead>
        <tr>
          <th>NAME</th>
          <th>SURNAME</th>
          <th>NUMBER</th>
          <th>Week KPI</th>
          <th>Month KPI</th>
        </tr>
      </thead>
      
    </tfoot>
    <tbody id="section__read" >
  </table>
  <!-- table end -->
  
      <!-- !read start  -->
    <section id="section__read"></section>
    <!-- !read end -->
    <!-- ! PAGINATION START -->
    <div class="paginate">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
    <!-- ! PAGINATION END -->
    
    <script src="./main.js"></script>
  </body>
</html>
